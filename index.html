<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG Creature Search</title>
  <link rel="stylesheet" href="RPG Creature Search App.css">
</head>
<body>
  <h1>RPG Creature Search</h1>

  <input type="text" id="search-input" placeholder="Search creatures..." required />
  <button id="search-button">Search</button>

  <div id="creature-info">
    <h2 id="creature-name"></h2>
    <p id="creature-id"></p>
    <p id="weight"></p>
    <p id="height"></p>
    <div id="types"></div>
    <p id="hp"></p>
    <p id="attack"></p>
    <p id="defense"></p>
    <p id="special-attack"></p>
    <p id="special-defense"></p>
    <p id="speed"></p>
  </div>

  <script src="RPG Creature Search App.js"></script>
</body>
</html>
